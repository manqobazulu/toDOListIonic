<ion-header>
  <ion-toolbar>
    <ion-title>Shopping List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-label position="floating">Item</ion-label>
    <ion-input [(ngModel)]="toDoObj.name" placeholder="Item you want" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Number</ion-label>
    <ion-input [(ngModel)]="toDoObj.number" placeholder="How many" type="number"></ion-input>
  </ion-item>

  <ion-card class="ion-text-center" *ngIf="!isUploading && !isUploaded">
    <ion-card-header>
      <ion-card-title>Choose Images to Upload</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button color="success" shape="round" size="large">
        <span>Select Image</span>
        <input id="uploadBtn" type="file" class="upload" (change)="uploadFile($event.target.files)" />
      </ion-button>
    </ion-card-content>
  </ion-card>


  <ion-button style="margin-left: 40%; "  (click)="addTodo()">Submit</ion-button>
</ion-list>

</ion-content>
